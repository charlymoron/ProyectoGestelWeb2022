

<div class="card" style="margin-top: 20px">
  <p-table [value]="listaClientes" selectionMode="single" [(selection)]="selectedCliente" datakey="Id" [loading]="loading"
    [metaKeySelection]="false"  responsiveLayout="scroll"  (onRowSelect)="onRowSelect($event)"
    (onRowUnselect)="onRowUnselect($event)" [paginator]="true" [rows]="10" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10,25,50]"  currentPageReportTemplate="Registros {first} a {last} de {totalRecords}" >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        Clientes

      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Raz√≥n Social</th>
        <th>Activo</th>
        <th>Fecha de Alta</th>
        <th>Fecha de Baja</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
      <tr [pSelectableRow]="cliente">
        <td>{{cliente.Id}}</td>
        <td>{{cliente.RazonSocial}}</td>
        <td>{{cliente.Activo}}</td>
        <td>{{cliente.FechaAlta | date: 'dd/MM/yyyy'}}</td>
        <td>{{cliente.FechaBaja | date: 'dd/MM/yyyy'}}</td>
        <td>
          <button pButton type="button" label="Dashboard" class="p-button-outlined" (click)="goDashboard(cliente.Id)"
            *ngIf="cliente.Activo == 'SI'"></button>

            <button pButton type="button" label="Editar" class="p-button-outlined"
            (click)="edit(cliente.Id)"   *ngIf="cliente.Activo == 'SI'"></button>

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
